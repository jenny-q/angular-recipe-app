<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" type="button">New Recipe</button>
    <hr>
    <ul class="list-group list-group-flush">
        <app-recipe-item
        *ngFor="let recipeEl of recipes"
        [recipe]="recipeEl"
        (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
    </ul>
  </div>
</div>
